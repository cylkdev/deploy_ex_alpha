# General settings for Ansible.
[defaults]

# The SSH user Ansible is using to connect (e.g. ssh ${REMOTE_USER}@remotehost).
remote_user = ansible
# Path to inventory file
inventory = ./inventory
# Paths in which Ansible will search for Roles.
roles_path = ./roles
# Path to private SSH key
private_key_file = ../ssh/aws_instance/health-key-pair.pem
# The path where python is installed
interpreter_python = /usr/bin/python3
# Disable strict host key checking
host_key_checking = False
# Disable retry file generation
retry_files_enabled = False
# Path to log file
log_path = ./ansible.log
# Number of parallel processes
forks = 10
# Timeout for SSH connections
timeout = 30

# Inventory plugins.
[inventory]

enable_plugins = aws_ec2, yaml

# SSH connection settings.
[ssh_connection]

# Arguments to pass to all SSH CLI tools.
ssh_args     = -o StrictHostKeyChecking=accept-new
# This is the location to save SSHâ€™s ControlPath sockets.
control_path = %(directory)s/%%h-%%r
# Enable pipelining for faster execution
pipelining   = True

# Configuration for privilege escalation (e.g. sudo).
[privilege_escalation]

# Enable privilege escalation
become = True
# Use sudo for privilege escalation
become_method = sudo
# Default user for escalation
become_user = root
# Disable prompt for privilege escalation password
become_ask_pass = False

# Callback plugin configuration (optional).
[callback_plugins]

# Enable custom callback plugins for logging or notifications
enabled = timer, json