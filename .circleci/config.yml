version: 2.1

jobs:
  # Run ansible and ansible-playbook in docker.
  ansible-docker:
    docker:
      - image: alpine:3
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false # TODO: add flag for docker layer caching
      - run:
          name: Install Dependencies
          command: |
            apk add --update --no-cache ansible bash openssh sshpass
      - run:
          name: Print Ansible Version
          command: |
            ansible --version

  terraform-plan:
    docker:
      - image: hashicorp/terraform:1.10
    working_directory: ~/requis_backend_umbrella
    steps:
      - checkout
      - run:
          name: Terraform Init
          command: terraform init
      - run:
          name: Terraform Plan
          command: |
            terraform plan -var-file=./vars/development.tfvars -var "image_tag=${CIRCLE_SHA1}" -out development.tfplan

  terraform-apply:
    docker:
      - image: hashicorp/terraform:1.10
    steps:
      - checkout
      - run:
          name: Terraform Apply
          command: |
            terraform apply ./development.tfplan
            terraform apply -auto-approve -destroy -var-file=./vars/development.tfvars

workflows:
  deploy:
    jobs:
      # The ansible control node must be awaited on.
      - ansible-docker
      - terraform-plan:
          requires:
            - ansible-docker
      - terraform-apply-approval:
          type: approval
          requires:
            - terraform-plan
      - terraform-apply:
          requires:
            - terraform-apply-approval
