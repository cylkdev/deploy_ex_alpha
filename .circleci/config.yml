version: 2.1

jobs:
  ansible-terraform:
    docker:
      - image: alpine/ansible:2.17.0
      - image: hashicorp/terraform:1.10
    steps:
      - checkout
      - run:
          name: Ansible Version
          command: |
            ansible --version
      - run:
          name: Terraform Version
          command: |
            terraform --version

workflows:
  deploy:
    jobs:
      - ansible-terraform:
          context:
            - aws_deploy